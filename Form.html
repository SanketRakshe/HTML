<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Welcome!!!</h1>

    <h2>Contact us form</h2>

    <form action="#" method="get">

        <fieldset>
            <legend>Contact us</legend>

            <label for="name"> Name</label>
            <input type="text" id="name" placeholder="inset name">
            <br/>
            <br/>

            <label for="email"> Email</label>
            <input type="email" id = "email" placeholder="insert Email">
            <br>
            <br>

            <label for="userContact">Contact</label>
            <input type="number" name="number" id="userContact" placeholder="insertmobile number">
            <br>
            <br>

            <label for="Dob"> Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>

            <label for="userGender">Gender</label>
            <select name="userGender" id="userGender">
                <option value="s" selected hidden>Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Fmale</option>
                <option value="no">Others </option>
            </select>
            <br>
            <br>


            <!--Ratings-->

            <fieldset>
                <legend>
                    Give Rating
                </legend>

                <span>Rating</span>
    
            <input type="radio" id="rating1" name="rating" value="1">
            <label for="rating1">1</label>
    
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2</label>
    
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3</label>
    
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4</label>
    
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5</label>

            </fieldset>

            <br>
            <br>

            <label for="userMessage" id="msg"> Enter Your Message: </label> <br>
            <textarea name="userMessage" id="msg" cols="50" rows="10" placeholder="Enter your Message"></textarea>
            <br>
            <br>

            <input type="submit" value="submit">
            <input type="reset" value="reset">


        </fieldset>
    </form>
</body>
</html>
